<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M202-1 Bootstrap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>

    <!-- style | display: flex; flex-direction: column; justify-content: center; align-items: center -->
    <div class="d-flex flex-column justify-center align-items-center">
        <div class="w-100 d-flex justify-content-between align-items-center border-bottom">
            <div>
                <img width="80px" class="img-thumbnail img-fluid"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/512px-Bootstrap_logo.svg.png"
                    alt="">
            </div>
            <div class="flex-grow-1">
                <h1 class="text-center">Introducción a Bootstrap</h1>
            </div>
            <div class="py-3 px-4">
                <button class="position-relative btn btn-primary">
                    <span class="d-none d-md-block"><i class="fa fa-bell"></i> Notificaciones</span>
                    <span class="d-md-none"><i class="fa fa-bell"></i></span>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        99+
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </button>
            </div>
        </div>

        <div class="w-100">
            <div class="d-md-none alert alert-warning">
                No tienes <strong>permisos suficientes</strong> para realizar algunas operaciones
            </div>
            <div class="d-none d-md-block alert alert-warning">
                <h4 class="alert-heading">Ocurrió un problema</h4>
                <p>No tienes <strong>permisos suficientes</strong> para realizar algunas operaciones</p>
                <hr>
                <p class="mb-0">Contacta a <strong>soporte@miempresa.com</strong></p>
            </div>
        </div>

        <div class="border-start border-end border-primary border-5 rounded-start rounded-end py-4">

            <div class="px-5 pb-4">
                <h2>¿Deseas proceder?</h2>
            </div>

            <!-- style | display: flex; justify-content: space-between; padding: 0px 3rem; -->
            <div class="d-flex justify-content-between px-5">
                <button class="btn btn-danger">Cancelar</button>
                <button class="btn btn-primary">Aceptar</button>
            </div>

        </div>
    </div>

</body>

</html>
