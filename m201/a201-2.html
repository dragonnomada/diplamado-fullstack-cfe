<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la Aplicación</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body style="height: 100%; display: flex; flex-direction: column;">

    <h1>Hola &#169; Copyright</h1>
    <h2>Hola &copy; Copyright</h2>

    <div style="flex-grow: 2; display: flex; flex-direction: row; justify-content: space-between; align-items: stretch; background-color: yellow; padding: 10px;"> <!-- AMARILLO horizontal -->

        <div style="background-color: pink; padding: 10px;"> <!-- ROSA horizontal/vertical -->
            <!-- Menú Azúl -->
            <div style="background-color: blue; width: 100%; height: 100%; padding: 10px;">
                <ul>
                    <li>Inicio</li>
                    <li>Productos</li>
                    <li>Comprobantes</li>
                    <li>Perfil</li>
                </ul>
            </div>
        </div>

        <div style="flex-grow: 1; display: flex; flex-direction: column; background-color: burlywood; padding: 10px;"> <!-- CAFÉ vertical -->

            <!-- Demás -->

            <div style="background-color: orange; padding: 10px;">
                <!-- Menú Naranja -->
                <h1>Bienvenido a Mi App</h1>
            </div>

            <div style="flex-grow: 1; display: flex; flex-direction: row; background-color: black; padding: 10px;">

                <div style="flex-grow: 1; background-color: gainsboro; padding: 10px;">
                    <!-- Panel Gris -->
                    <h2>Iniciar Sesión</h2>
                    <form>
                        <div>
                            <label>Correo:</label>
                            <input type="email" placeholder="ejemplo@correo.com">
                        </div>
                        <div>
                            <label>Contraseña:</label>
                            <input type="password" placeholder="Contraseña">
                        </div>
                    </form>
                </div>

                <div style="background-color: green; padding: 10px;">
                    <!-- Menú Verde -->
                    <ol>
                        <li>Cae la bolsa de valores</li>
                        <li>Guerra en Rusia</li>
                        <li>Bitcoin vale cero</li>
                    </ol>
                </div>

            </div>

            <div style="background-color: purple; padding: 10px;">
                <!-- Menú Violeta -->
                <h3>CFE &copy; 2022</h3>
            </div>

        </div>

    </div>

    <div style="background-color: aquamarine; padding: 10px;"></div>

</body>

</html>
