<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <title>Proyecto Final M3 - vHgA</title>
</head>

<body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fin de los Scripts -->

    <div class="w-100 vh-100">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-uppercase">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Proyecto Final M2 - vHgA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"
                                href="index.html">Inicio</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"
                                href="about.html">Acerca de Nosotros</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link active py-3 px-0 px-lg-3 rounded"
                                href="#">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="row mt-5">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <form id="contact-form" action="/api/cfe/contacto" method="post">
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_name">Nombre(s) *</label>
                                                <input id="form_name" type="text" name="name" class="form-control"
                                                    placeholder="Escriba su(s) nombre(s) *" required="required"
                                                    data-error="Dato Requerido.">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_lastname">Apellido(s) *</label>
                                                <input id="form_lastname" type="text" name="surname"
                                                    class="form-control" placeholder="Escriba su(s) apellido(s) *"
                                                    required="required" data-error="Dato Requerido.">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_email">Email *</label>
                                                <input id="form_email" type="email" name="email" class="form-control"
                                                    placeholder="Escriba su correo *" required="required"
                                                    data-error="Se Requiere un Correo Valido.">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_message">Comentario / Duda / Pregunta *</label>
                                                <textarea id="form_message" name="message" class="form-control"
                                                    placeholder="Texto Libre." rows="4" required="required"
                                                    data-error="Por favor, déjenos un mensaje."></textarea>
                                            </div>
                                        </div>
                                        <div class="mt-2 col-md-12">
                                            <input type="submit" class="btn btn-success btn-send  pt-2 btn-block"
                                                value="Enviar">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-bottom d-flex justify-content-center navbar-dark bg-dark text-bg-primary p-2">
        Comisión Federal de Electricidad - División de Distribución Noroeste - Grupo Desarrollo SIAD &copy;
    </div>
</body>

</html>
