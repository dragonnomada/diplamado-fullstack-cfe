        <div>
            <h1>Formulario de contacto</h1>
        </div>
        <div>
            <form action="/api/cfe/contacto" method="post">
                <div class="form-group">
                    <label for="text">Nombre</label>
                    <input name="nombre" type="text" class="form-control" id="txtNombre" aria-describedby="userHelp" placeholder="Ingrese su nombre">
                  </div>
                <div class="form-group">
                  <label for="email">Correo Electronico</label>
                  <input name="correo" type="email" class="form-control" id="txtCorreo" aria-describedby="emailHelp" placeholder="Ingrese su correo">
                </div>
                <div class="form-group">
                    <label for="text">Mensaje</label>
                    <input name="mensaje" type="text" class="form-control" id="txtMensaje" aria-describedby="mensajeHelp" placeholder="Ingrese su mensaje">
                  </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
        </div>

        <!-- JavaScript Bundle with Popper -->
