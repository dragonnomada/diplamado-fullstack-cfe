<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="/">Inicio</a>
          <a class="nav-link active" href="contact.html">Contacto</a>
          <a class="nav-link" href="about.html">Acerca de</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <img class="w-100" src="https://www.xplora.eu/wp-content/uploads/como-escribir-web-sobre-nosotros.jpg" alt="">
      </div>
      <div class="col-6">

        <div class="card w.100">
          <div class="card-header">
            <h2>Contacto</h2>
          </div>
          <div class="card-body">
            
            <form action="/api/cfe/contacto" method="post">
              <div class="mb-3">
                <label for="usuario" class="form-label">Nombre de contacto</label>
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Jorge">
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="jorge@example.com">
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje/Comentario</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="3"></textarea>
              </div>
              <div>
                <button type="submit" class="btn btn-primary">
                  Enviar
                </button>
                
              </div>
            </form>


          </div>
        </div>

      

      </div>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
