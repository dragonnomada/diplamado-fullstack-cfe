<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

<form action="/api/contactos/new" method="post">
    <div class="p-2">
        <label for="user">Usuario:</label>
        <input class="form-control" type="text" placeholder="Escribe tu usuario (Ej. ana_ming)">
    </div>
    <div class="p-2">
        <label for="user">Correo:</label>
        <input class="form-control" type="email" placeholder="Escribe tu correo (Ej. ana.ming@gmail.com)">
    </div>
    <div class="p-2">
        <input class="w-100 btn btn-primary" type="submit" value="Enviar">
    </div>
</form>
